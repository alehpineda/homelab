version: '3.9'

services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun-pinchflat
    hostname: gluetun-pinchflat
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "${PINCHFLAT_PORT:-8945}:8945"
      # HTTP control server for VPN server rotation
      - "${GLUETUN_CONTROL_PORT:-8000}:8000"
    volumes:
      - ${DOCKER_VOLUMES_PATH}/gluetun-pinchflat:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}
      - VPN_TYPE=${VPN_TYPE}
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - TZ=${TZ:-UTC}
      - SERVER_COUNTRIES=${SERVER_COUNTRIES}
      - SERVER_CATEGORIES=${SERVER_CATEGORIES}
      # Update VPN server list every 24 hours
      - UPDATER_PERIOD=${UPDATER_PERIOD:-24h}
      # Enable VPN server rotation (change servers periodically)
      - VPN_PORT_FORWARDING=${VPN_PORT_FORWARDING:-off}
      # HTTP Control Server for health checks and API control
      - HTTP_CONTROL_SERVER_ADDRESS=:8000
      - HTTP_CONTROL_SERVER_LOG=on
      # Auth config whitelists /v1/publicip/ip for healthcheck (Gluetun >= v3.40.0 requires auth)
      # Config file stored in volume at ${DOCKER_VOLUMES_PATH}/gluetun-pinchflat/auth/config.toml
      - HTTP_CONTROL_SERVER_AUTH_CONFIG_FILEPATH=/gluetun/auth/config.toml
      # Proxy services (not needed for control server)
      - HTTPPROXY=${HTTPPROXY:-off}
      - SHADOWSOCKS=${SHADOWSOCKS:-off}
      # DNS Configuration
      - DOT=${DOT:-on}
      - DOT_PROVIDERS=${DOT_PROVIDERS:-cloudflare}
      - DNS_ADDRESS=${DNS_ADDRESS:-127.0.0.1}
      # Health check settings
      - HEALTH_VPN_DURATION_INITIAL=${HEALTH_VPN_DURATION_INITIAL:-20s}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "-O", "/dev/null", "http://localhost:8000/v1/publicip/ip"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    security_opt:
      - no-new-privileges:true

  pinchflat:
    image: ghcr.io/kieraneglin/pinchflat:latest
    container_name: pinchflat
    network_mode: "service:gluetun"
    environment:
      - TZ=${TZ:-UTC}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    volumes:
      - ${DOCKER_VOLUMES_PATH}/pinchflat:/config
      - ${DOCKER_VOLUMES_PATH}/media/youtube:/downloads
    depends_on:
      gluetun:
        condition: service_healthy
    restart: unless-stopped
