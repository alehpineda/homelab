version: '3.9'

services:
  portainer:
    image: portainer/portainer-ce:2.33.2-alpine
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${DOCKER_VOLUMES_PATH}/portainer_data:/data
    ports:
      - "${PORTAINER_HTTP_PORT:-9000}:9000"
      - "${PORTAINER_HTTPS_PORT:-9443}:9443"
    environment:
      - TZ=${TZ:-UTC}
    networks:
      - portainer_network

networks:
  portainer_network:
    driver: bridge
